apiVersion: apps/v1
kind: Deployment
metadata:  
  name: nodejs-deployment  
  labels:    
    app: docker-nodejs
spec:  
  replicas: 1  
  selector:    
    matchLabels:
      app: docker-nodejs
  template:
    metadata:
      labels:
        app: docker-nodejs
    spec:
     containers:
      - name: docker-nodejs
        image: vaish1234/hostel-reservation-nodejs
        ports:n
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
  labels:
    app: docker-nodejs
spec:
  type: NodePort
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
    nodePort: 32121
  selector:
    app: docker-nodejs